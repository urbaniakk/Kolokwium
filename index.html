<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .cell {
            height: 50px;
            width: 50px;
            background: orange;
            border: 1px solid gray;
            border-radius: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .cell p {
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .square{
            display: flex;
            flex-direction: row;
        }

    </style>
</head>
<body>
    <div id="app">
    {{ message }}
        <div class="cell">
            <p>1</p>
        </div>
    </div>

    <div class="square" v-for="row in rows">
        <div class="cell" v-for="column in columns">
             <p>{{ rows }},{{ columns }}</p>
        </div>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10, 
            columns: 10,
            p: ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"],
            q: ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"]
        }
    })
    </script>
</body>
</html>
